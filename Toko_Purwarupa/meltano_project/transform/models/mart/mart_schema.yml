version: 2

models:
  - name: mart_sales_overview
    description: "Sales overview mart for business intelligence"
    columns:
      - name: product_id
        description: "Unique identifier for each product"
      - name: product_category_name
        description: "Category of the product"
      - name: total_sales
        description: "Total sales amount for the product"
      - name: avg_sales_per_period
        description: "Average sales per period for the product"
      - name: avg_sales_growth
        description: "Average sales growth for the product"

  - name: mart_customer_insights
    description: "Customer insights mart including reviews and return rates"
    columns:
      - name: product_id
        description: "Unique identifier for each product"
      - name: product_category_name
        description: "Category of the product"
      - name: avg_rating
        description: "Average rating for the product"
      - name: total_reviews
        description: "Total number of reviews for the product"
      - name: return_rate
        description: "Return rate for the product"
