version: 2

models:
  - name: int_sales_aggregated
    description: "Aggregated sales data by product and period"
    columns:
      - name: product_id
        description: "Unique identifier for each product"
      - name: total_sales
        description: "Total sales amount for the product"
      - name: avg_sales_per_period
        description: "Average sales per period for the product"
      - name: sales_growth
        description: "Sales growth rate for the product"

  - name: int_reviews_analysis
    description: "Analysis of customer reviews"
    columns:
      - name: product_id
        description: "Unique identifier for each product"
      - name: avg_rating
        description: "Average rating for the product"
      - name: total_reviews
        description: "Total number of reviews for the product"

  - name: int_sales_returns
    description: "Sales and return data merged"
    columns:
      - name: product_id
        description: "Unique identifier for each product"
      - name: total_returns
        description: "Total number of returns for the product"
      - name: return_rate
        description: "Return rate for the product"
