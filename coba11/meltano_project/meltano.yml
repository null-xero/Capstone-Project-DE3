version: 1
plugins:
  extractors:
    - name: tap-csv
      config:
        files:
          - path: data/olist_orders_dataset.csv
            key_properties: id
    # Add other extractors for other CSV files similarly
  loaders:
    - name: target-postgres
      config:
        host: postgres
        port: 5432
        user: postgres
        password: postgres
        dbname: ecommerce_db
